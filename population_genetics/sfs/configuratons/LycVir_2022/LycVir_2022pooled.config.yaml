
###########################################################
     # Generate of SFS for a single pooled population#
###########################################################
# Jilong Ma
# aujilongm@bio.au.dk
###########################################################
# Outputs will be
# Site frequency spectrum for N, S and intergenic sites per scaffold
# both in unfolded and folded counts
###########################################################


#========================================================#
##############################################
     # Settings for human reading only#
##############################################

# Tag identifying file association.
TAG: jilong:EcoGenetics,site_frequency_spectrum_single_population:workflowconfiguration
# The name of the relevant project account.
account: EcoGenetics
# Name of species being analyzed
species_name: Lycaena virgaurea

##############################################
     # Settings for folder names#
     # related to automatic creating of folders and paths#
     # corresponding folders and paths will be created if not exist
##############################################

# ID of species for short
species_id : LycVir
# Population to retrive (the input vcf can include multiple populations(cols), the selected will be calculated):
population: LyVi_poolseq_2022
# Directory for intermediary files.
working_directory_path: /faststorage/project/EcoGenetics/general_workflow_outputs/sfs/single_pop_sfs/LycVir
#Directory for final output files
output_directory_path: /faststorage/project/EcoGenetics/general_workflow_outputs/sfs/single_pop_sfs/LycVir
# Directory for log files
log_directory_path: /faststorage/project/EcoGenetics/general_workflow_outputs/sfs/single_pop_sfs/LycVir/logs
# Directory for helping functions and scripts

  
##############################################
     # Settings for input files#
     # The following files must exist before running the workflow
##############################################
# Species genome annotation file, gff:
annotation_gff: /faststorage/project/EcoGenetics/BACKUP/museomics/reference_genomes/Lycaena_virgaureae/annotation/EG_LycVir_01052024_genomic_haplotype1.gff
#species gene bed file
gene_bed: /faststorage/project/EcoGenetics/BACKUP/museomics/reference_genomes/Lycaena_virgaureae/annotation/EG_LycVir_01052024_genomic_haplotype1.genes.bed
#species intergenic bed file
intergenic_bed: /faststorage/project/EcoGenetics/BACKUP/museomics/reference_genomes/Lycaena_virgaureae/annotation/EG_LycVir_01052024_genomic_haplotype1.intergenic.bed
# Species genome fasta:
genome_fasta: /faststorage/project/EcoGenetics/BACKUP/museomics/reference_genomes/Lycaena_virgaureae/EG_LycVir_01052024_genomic_haplotype1.fna
# snpEff annotated vcf file:
ann_vcf: /faststorage/project/EcoGenetics/general_workflow_outputs/museomics/vcf/butterflies/Lycaena_virgaureae/grassland/LycVir.grassland.ingroup.allQuality.freebayes.normalized.filtered_DP200-360.ann.vcf.gz
# raw vcf file, freebayes called:
raw_vcf: /faststorage/project/EcoGenetics/general_workflow_outputs/museomics/vcf/butterflies/Lycaena_virgaureae/grassland/LycVir.grassland.ingroup.allQuality.freebayes.normalized.vcf.gz
# BAM alignment file of the populaiton,which is used for freebayes vcf calling input
population_bam_alignment: /faststorage/project/EcoGenetics/general_workflow_outputs/museomics/alignments/Lycaena_virgaureae/Pooled/pooled_extraction/LyVi_poolseq_2022/LyVi_poolseq_2022.filtered.bam

  
##############################################
     # Workflow dependencies (source scripts)s#
##############################################
# Directory for helping functions and scripts
help_scripts_path: /faststorage/project/EcoGenetics/general_workflows/population_genetics/sfs/workflow_sources

##############################################
     # Related parameter settings#
##############################################

# Depth summary of the freebayes called variants for the population
# (To match the exact same filter as freebayes vcf calling to count the non-variant sites from the bam file)
# minimum depth filtered for the alignment in vcf calling  
vcf_filter_mindp: 200
# maximum depth filtered for the alignment in vcf calling
vcf_filter_maxdp: 360
